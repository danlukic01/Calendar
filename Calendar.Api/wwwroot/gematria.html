<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            color: #333;
        }
        nav.main-nav {
            margin-bottom: 20px;
        }
        nav.main-nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 30px;
            max-width: 600px;
            width: 90%;
            margin-bottom:20px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        .result-phrase {
            margin:4px 0;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="index.html">Predict</a>
        <a href="lotto-entry.html">Enter Numbers</a>
        <a href="gematria.html">Gematria</a>
    </nav>
    <div class="card">
        <h1>Gematria Calculator</h1>
        <input type="text" id="text-input" placeholder="Enter text">
        <div id="result"></div>
    </div>

    <div class="card">
        <h1>AFL Gematria Match Predictor</h1>
        <select id="team-a"></select>
        <select id="team-b"></select>
        <button id="predict-btn">Predict Winner</button>
        <div id="prediction" style="font-weight:bold;margin-bottom:10px;"></div>
        <div id="results-a"></div>
        <div id="results-b"></div>
    </div>

<script>
function gematriaValue(str) {
    return str.toUpperCase().split('').reduce((sum, ch) => {
        const code = ch.charCodeAt(0);
        if (code >= 65 && code <= 90) {
            return sum + (code - 64);
        }
        if (code >= 48 && code <= 57) {
            return sum + (code - 48);
        }
        return sum;
    }, 0);
}

function digitalRoot(num) {
    while (num > 9) {
        num = num.toString().split('').reduce((s,d)=>s+parseInt(d,10),0);
    }
    return num;
}

const teams = [
    "Adelaide Crows",
    "Brisbane Lions",
    "Carlton Blues",
    "Collingwood Magpies",
    "Essendon Bombers",
    "Fremantle Dockers",
    "Geelong Cats",
    "Gold Coast Suns",
    "Greater Western Sydney Giants",
    "Hawthorn Hawks",
    "Melbourne Demons",
    "North Melbourne Kangaroos",
    "Port Adelaide Power",
    "Richmond Tigers",
    "St Kilda Saints",
    "Sydney Swans",
    "West Coast Eagles",
    "Western Bulldogs"
];

const teamSelectA = document.getElementById('team-a');
const teamSelectB = document.getElementById('team-b');

teams.forEach(t => {
    const optA = document.createElement('option');
    optA.value = t;
    optA.textContent = t;
    teamSelectA.appendChild(optA);
    const optB = document.createElement('option');
    optB.value = t;
    optB.textContent = t;
    teamSelectB.appendChild(optB);
});

function createPhrases(team, date) {
    return [
        `${team} win the game on ${date}`,
        `${team} wins the game on ${date}`,
        `${team} won the game on ${date}`,
        `${team} lose the game on ${date}`,
        `${team} loses the game on ${date}`,
        `${team} lost the game on ${date}`
    ];
}

function classify(root) {
    if (root === 4) return { color: 'green' };
    if (root === 2) return { color: 'red' };
    if (root === 3 || root === 5) return { color: 'yellow' };
    if (root === 1) return { color: 'orange' };
    return { color: 'gray' };
}

function analyzeTeam(team, date) {
    const phrases = createPhrases(team, date);
    const results = phrases.map((p, idx) => {
        const val = gematriaValue(p);
        const root = digitalRoot(val);
        const category = idx < 3 ? 'win' : 'lose';
        return { phrase: p, root: root, category: category, color: classify(root).color };
    });

    const winRoots = results.filter(r => r.category === 'win').map(r => r.root);
    const loseRoots = results.filter(r => r.category === 'lose').map(r => r.root);

    const winAverage = digitalRoot(winRoots.reduce((s, n) => s + n, 0));
    const loseAverage = digitalRoot(loseRoots.reduce((s, n) => s + n, 0));

    return { details: results, winAverage, loseAverage };
}

function displayTeamResults(team, data, container) {
    container.innerHTML = `<h3>${team}</h3>`;
    data.details.forEach(r => {
        const div = document.createElement('div');
        div.className = 'result-phrase';
        div.textContent = `${r.phrase} (${r.root})`;
        div.style.color = r.color;
        container.appendChild(div);
    });
    const winDiv = document.createElement('div');
    winDiv.textContent = `Win Avg: ${data.winAverage}`;
    winDiv.style.fontWeight = 'bold';
    winDiv.style.color = classify(data.winAverage).color;
    container.appendChild(winDiv);
    const loseDiv = document.createElement('div');
    loseDiv.textContent = `Lose Avg: ${data.loseAverage}`;
    loseDiv.style.fontWeight = 'bold';
    loseDiv.style.color = classify(data.loseAverage).color;
    container.appendChild(loseDiv);
}


function predict() {
    const teamA = teamSelectA.value;
    const teamB = teamSelectB.value;
    if (!teamA || !teamB) return;
    const today = new Date();
    const dateStr = `${today.getDate()}${today.getMonth()+1}${today.getFullYear()}`;
    const dataA = analyzeTeam(teamA, dateStr);
    const dataB = analyzeTeam(teamB, dateStr);

    displayTeamResults(teamA, dataA, document.getElementById('results-a'));
    displayTeamResults(teamB, dataB, document.getElementById('results-b'));

    const winDiffA = Math.abs(dataA.winAverage - 4);
    const winDiffB = Math.abs(dataB.winAverage - 4);
    const loseDiffA = Math.abs(dataA.loseAverage - 2);
    const loseDiffB = Math.abs(dataB.loseAverage - 2);

    const scoreA = loseDiffA - winDiffA;
    const scoreB = loseDiffB - winDiffB;

    let winner = 'Undetermined';
    if (scoreA > scoreB) winner = teamA;
    else if (scoreB > scoreA) winner = teamB;

    document.getElementById('prediction').textContent = 'Predicted Winner: ' + winner;
}

document.getElementById('predict-btn').addEventListener('click', predict);

document.getElementById('text-input').addEventListener('input', function() {
    const value = gematriaValue(this.value);
    document.getElementById('result').textContent = 'Value: ' + value;
});
</script>
</body>
</html>
